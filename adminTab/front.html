<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>New Tab</title>
	<link href='http://fonts.googleapis.com/css?family=Merriweather:400,700,300,400italic' rel='stylesheet' type='text/css'>
	<link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body id="poshfeed">
	<div id="container">
		<div class="mainContent">
			<div id="pageSource" class="source" style="display:none"></div>
			<h1><a id="pageTitle" href="#" style="display:none"></a></h1><br />
	        <a href="#" id="pageDesc" style="display:none"></a><br /><br />
	        <a id="readPage" href="#" class="button" style="display:none">Read It!</a>

		</div>
	</div>
	<div id="mostVisited">
		<h2>Most Visited</h2>
		<ul></ul>
	</div>
	<div id="footer">
		<a href="http://www.poshfeed.com/" class="poshfeedLogo"></a>
		You're getting the <span id="currentCats"></span> feed &nbsp;&nbsp;|&nbsp;&nbsp; <a href="#" id="optionsLink">Customize your poshfeed</a>
        <span id="adminModeIndicator">Admin mode</span>
        <div id="adminStrip">
            <a href="#" class="adminButtons" id="approveArticle">Approve</a>
            <textarea id="adminJsonDisplay"></textarea>
            <a href="#" class="adminButtons" id="declineArticle">Decline</a>
        </div>
	</div>
</body>
<script src="jquery.js"></script>
<script src="categories.js"></script>
<script src="front.js"></script>
</html>
