<style>

#PFcurateTab ol, #PFcurateTab ul {	list-style: none;}



	#PFcurateTab {
		position:fixed;
		text-align: left;
		direction: ltr;

		right: 0px;
		background: #faf9f5;		
		border: 0;
		resize:both;
		overflow: auto;
		padding: 10px;
		-webkit-box-shadow: -5px 5px 10px rgba(0,0,0,.35);

		font-family: "Lucida Grande", sans-serif, arial;
		font-size: 12px;
		color:#666;
	}
	#PFcurateTab .topHeader{
		height:50px;
		background-color: #bf5656;
	}
	#PFcurateTab .topHeader .PFHeader{
		height:50px;
		padding-left:10px;
		font-family:georgia;
		color:#ffe6e6;
		font-weight:bold;
		font-size:16px;
		line-height:50px;
	}
	#PFcurateTab input[type=text]{
		width: 390px;
		padding: 4px;
		display: block;
		height:28px;
		border:1px solid #ccc;
		margin-top:5px;
		font-family: "Lucida Grande", sans-serif, arial;
		font-size: 12px;
		color:#666;
	}
	#PFcurateTab textarea {
		width: 390px;
		padding: 4px;
		display: block;
		height:58px;
		border:1px solid #ccc;
		margin-top:5px;
		font-family: "Lucida Grande", sans-serif, arial;
		font-size: 12px;
		color:#666;
	}
	#PFcurateTab p {
		margin-bottom: 10px;
	}
		#PFcurateTab h2 {
		font-family:Georgia, "Times New Roman", Times, serif;
		padding-top:8px;
		padding-bottom:5px;
		margin-bottom: 13px;
		font-weight: bold;
		font-size: 14px;
		font-style:italic;
		color:#333;
		border-bottom:1px solid #ccc;
	}
	#PFcurateTab .catCheck{
		display:block;
		width:98px;
		float:left;
		font-family: "Lucida Grande", sans-serif, arial;
		font-size: 12px;
		color:#666;
	}
		#PFcurateTab .catCheck label{
		font-family: "Lucida Grande", sans-serif, arial;
		font-size: 12px;
		color:#666 !important;
	}
	#PFcurateTab .inputError{
		border: 2px solid red !important;
	}
	#PFcurateTab label.inputError{
		color:red !important;

		font-family: "Lucida Grande", sans-serif, arial;
		font-size: 12px;
		color:#666;
		border: 0 !important;
	}

	#PFcurateTab .catCheck.last{
		display:block;
		width:100px;
	}
	#PFcurateTab .clearFix{
		clear:both;
	}
	#PFcurateTab #PFsendForm {
		background-color: #bf5656;
		color: #fff !important;
		text-decoration: none;
		display: inline-block;
		padding: 5px 10px;

    <div class="topHeader">
        <div class="PFHeader">poshfeed Curator</div>
