<style>
	@charset "UTF-8";
#PFcurateTab div, #PFcurateTab span,#PFcurateTab h1, #PFcurateTab h2, #PFcurateTab h3, #PFcurateTab p, #PFcurateTab a, #PFcurateTab strong,#PFcurateTab b, #PFcurateTab u, #PFcurateTab i, #PFcurateTab ol, #PFcurateTab ul, #PFcurateTab li,#PFcurateTab fieldset, #PFcurateTab form, #PFcurateTab label {	margin: 0;	padding: 0;	border: 0;	font-size: 100%;	font: inherit;	vertical-align: baseline;width: auto;height: auto;}
#PFcurateTab ol, #PFcurateTab ul {	list-style: none;}



	#PFcurateTab {
		position:fixed;
		text-align: left;
		direction: ltr;
		top: 0px;
		right: 0px;
		background: #faf9f5;		
		border: 0;
		resize:both;
		overflow: auto;
		padding: 10px;
		-webkit-box-shadow: -5px 5px 10px rgba(0,0,0,.35);
		z-index: 9999999999999;
		font-family: "Lucida Grande", sans-serif, arial;
		font-size: 12px;
		color:#666;
	}
	#PFcurateTab .topHeader{
		height:50px;
		background-color: #bf5656;
	}
	#PFcurateTab .pfHeader{
		background-image:url("pf-logo-header.png");
		background-repeat:no-repeat;
		height:50px;
		padding-left:50px;
		font-family:georgia;
		color:#ffe6e6;
		font-weight:300;
		font-size:16px;
		line-height:50px;
	}
	#PFcurateTab input[type=text]{
		width: 390px;
		padding: 4px;
		display: block;
		height:28px;
		border:1px solid #ccc;
		margin-top:5px;
	}
	#PFcurateTab textarea {
		width: 390px;
		padding: 4px;
		display: block;
		height:58px;
		border:1px solid #ccc;
		margin-top:5px;
	}
	#PFcurateTab .comment {
		font-size: 12px;
		color: #666;
	}
	#PFcurateTab p {
		margin-bottom: 10px;
	}
	#PFcurateTab .inputError{
		border: 2px solid red;
	}
	#PFcurateTab label.inputError{
		font-weight:bold;
		color:red;
		border:0;
	}
	#PFcurateTab h2 {
		font-family:Georgia, "Times New Roman", Times, serif;
		padding-top:8px;
		padding-bottom:5px;
		margin-bottom: 13px;
		font-weight: bold;
		font-size: 14px;
		font-style:italic;
		color:#333;
		border-bottom:1px solid #ccc;
	}
	#PFcurateTab .catCheck{
		display:block;
		width:98px;
		float:left;
	}
	#PFcurateTab .catCheck.last{
		display:block;
		width:100px;
	}
	#PFcurateTab .clearFix{
		clear:both;
	}
</style>

<div id="PFcurateTab">
    <div class="topHeader">
        <div class="pfHeader">poshfeed Curator</div>
    </div>
	<p>
		<h2>Choose categories</h2>
			<span class="catCheck"><input type="checkbox" name="category" class="CT_checkbox" id="geeky" value="geeky" /> <label for="geeky">Geeky</label></span>
			<span class="catCheck"><input type="checkbox" name="category" class="CT_checkbox" id="intelectual" value="intelectual" /> <label for="intelectual">Intelectual</label></span>
			<span class="catCheck"><input type="checkbox" name="category" class="CT_checkbox" id="music" value="music" /> <label for="music">Musicphile</label></span>
			<span class="catCheck"><input type="checkbox" name="category" class="CT_checkbox" id="food" value="food" /> <label for="food">Foodie</label></span><br />
			<span class="catCheck"><input type="checkbox" name="category" class="CT_checkbox" id="art" value="art" /> <label for="art">Artsy</label></span>
			<span class="catCheck"><input type="checkbox" name="category" class="CT_checkbox" id="cool" value="cool" /> <label for="cool">Cool</label></span>
			<span class="catCheck last"><input type="checkbox" name="category" class="CT_checkbox" id="fashion" value="fashion" /> <label for="fashion">Fashionable</label></span>
            <div class="clearFix"></div>
	</p>
	<h2>Content details</h2>
	<p>
		<label for="pageURL">Page URL</label>
		<input type="text" value="" id="pageURL" placeholder="Insert URL" />
	</p>
	<p>
		<label for="pageTitle">Title</label>
		<input type="text" value="" id="pageTitle" placeholder="Article title" />
	</p>
	<p>
		<label for="pageDesc">Description</label>
		<textarea type="text" id="pageDesc" value="" placeholder="(Optional, but great!!)"></textarea>
	</p>
	<p>
		<label for="pageImage">Image URL</label>
		<input type="text"  value="" id="pageImage" placeholder="Insert largest photo URL" />
	</p>
	<p>
		<label for="pageSource">Source</label>
		<input type="text" value="" id="pageSource" placeholder="e.g cnn.com" />
	</p>
	<input type="button" id="sendForm" value="Send" /> or <a href="#" id="PFclose">cancel</a>

</div>
